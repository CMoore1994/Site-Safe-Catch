<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Incident Report</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .card { max-width: 640px; margin: 0 auto; background:#fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.08); padding:24px; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    label { display:block; font-weight:600; margin:14px 0 6px; }
    input[type="text"], textarea, select {
      width:100%; padding:12px; border:1px solid #d1d5db; border-radius:12px; font-size:16px; box-sizing:border-box;
    }
    textarea { min-height: 90px; resize: vertical; }
    input[type="file"] { width: 100%; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    .btn { display:inline-block; width:100%; margin-top:18px; background:#2563eb; color:#fff; border:none; padding:12px 16px; border-radius:12px; font-size:16px; cursor:pointer; }
    .btn:disabled { background:#a7b7ef; cursor:not-allowed; }
    .success { color:#10b981; font-weight:700; margin-top: 10px; }
    .note { color:#6b7280; font-size:14px; }
    footer { text-align:center; color:#9ca3af; font-size:12px; margin-top:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš§ Site Incident Report</h1>
    <p class="note">Scan â†’ snap a photo â†’ submit. No login needed.</p>

    <!-- Netlify Forms: name + hidden form-name field + data-netlify + enctype for file -->
    <form name="incident" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="incident" />
      <!-- Honeypot field to reduce spam -->
      <div style="display:none;">
        <label>Donâ€™t fill this out if youâ€™re human: <input name="bot-field" /></label>
      </div>

      <label for="site">Site Name</label>
      <select id="site" name="site" required>
        <option value="">-- Choose a Site --</option>
        <option>Boherboy Road</option>
        <option>Fox Meadow</option>
        <option>Gorey</option>
        <option>Croom</option>
        <option>St Laurence's</option>
        <option>CUH</option>
        <option>Carrigaline Housing</option>
        <option>St Vincents Hospital</option>
        <option>Glanmire Housing</option>
        <option>Ronald McDonald House</option>
        <option>Millbrook House</option>
        <option>UHL</option>
        <option>Ard Griffin</option>
        <option>MMUH â€“ Mater Misericordiae</option>
        <option>Ailesbury Road</option>
        <option>Westside Court</option>
        <option>Cloverhill Court</option>
        <option>Beacon Hospital Extension</option>
      </select>

      <label for="desc">Description</label>
      <textarea id="desc" name="description" placeholder="Briefly describe the issue" required></textarea>

      <label for="photo">Photo</label>
      <input id="photo" name="photo" type="file" accept="image/*" capture="environment" required />

      <button class="btn" type="submit">Submit Report</button>
      <p id="ok" class="success" style="display:none;">âœ… Submitted. Thank you.</p>
    </form>

    <footer>Clancy â€“ Site Safe Catch</footer>
  </div>

  <script>
    // Show a friendly message after Netlify intercepts submission and redirects back
    // If you want an in-page submit without redirect, you can AJAX-post to Netlify; this is the simplest version.
    if (window.location.search.includes("success=1")) {
      document.getElementById('ok').style.display = 'block';
    }
  </script>
</body>
</html>
